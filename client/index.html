<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <h1>Add New User</h1>
    <form action="/newUser" method="post">
        <input type="text" id="firstName" class="form-input" placeholder="First Name" />
        <input type="text" id="lastName" class="form-input" placeholder="Last Name" />
        <input type="number" id="age" class="form-input" placeholder="Age" />
        <input type="text" id="city" class="form-input" placeholder="City" />
        <input type="text" id="company" class="form-input" placeholder="Company" />
        <input type="submit" id="submit-button"></input>
    </form>
</body>

</html>
